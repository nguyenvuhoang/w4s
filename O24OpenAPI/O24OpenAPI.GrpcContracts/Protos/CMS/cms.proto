syntax = "proto3";

package cms;

option csharp_namespace = "O24OpenAPI.Grpc.CMS";

import "Common/common.proto";

// CMS gRPC service
service CMSGrpcService {
  rpc GetUserSession (GetUserSessionRequest) returns (common.GrpcResponse);
  rpc SayHello(HelloRequest) returns (HelloReply);
  rpc VNPayProcessPay (VNPayProcessPayRequest) returns (common.GrpcResponse);
  rpc VNPayProcessReturn (VNPayProcessReturnRequest) returns (common.GrpcResponse);
}

message GetUserSessionRequest {
  string token = 1;
}

message HelloRequest{
  string name =1;
}

message HelloReply{
  string hello =1;
}

message VNPayProcessPayRequest {
	string amount = 1;
	string transactiondescription = 2;
	string languagecode = 3;
	string vnpaytransactiondate = 4;
}
message VNPayProcessReturnRequest {
	string rawquery = 1;
}